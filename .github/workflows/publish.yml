name: Publish

on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        check-latest: true
    - name: Build and Archive
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} make build
        
        ARCHIVE_NAME="privutil-${{ matrix.goos }}-${{ matrix.goarch }}"
        
        if [ "${{ matrix.goos }}" = "windows" ]; then
          # Ensure .exe exists, fallback if necessary (some build systems might not add it automatically)
          if [ ! -f privutil.exe ] && [ -f privutil ]; then mv privutil privutil.exe; fi
          zip "${ARCHIVE_NAME}.zip" privutil.exe
          echo "ARTIFACT_PATH=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
        else
          tar -czf "${ARCHIVE_NAME}.tar.gz" privutil
          echo "ARTIFACT_PATH=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
        fi

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.ARTIFACT_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
